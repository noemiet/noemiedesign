<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>multiscroll.js - split multi-scrolling pages plugin</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="multiscroll plugin by Alvaro Trigo. Create divided multi-scrolling pages with two splited vertical layouts or panels." />
	<meta name="keywords"  content="multiscroll,jquery,alvaro,trigo,plugin,divided,splitscreen,columns,screen,panels,layouts,vertical,split,splited" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="jquery.multiscroll.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easings.min.js"></script>


	<script type="text/javascript" src="jquery.multiscroll.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#myContainer').multiscroll({
				sectionsColor: ['#5ad0ff', '#ccc', '#e81639'],
				anchors: ['first', 'second', 'third', 'footer'],
				menu: '#menu',
				navigation: true,
				navigationTooltips: ['First', 'Second', 'Third', 'Footer'],
			});
		});
	</script>

	<style type="text/css">
		.myAuto{
			height: 300px;
			background-color: blue;
		}
	</style>

</head>
<body>

<ul id="menu">
	<li data-menuanchor="first" class="active"><a href="#first">First section</a></li>
	<li data-menuanchor="second"><a href="#second">Second section</a></li>
	<li data-menuanchor="third"><a href="#third">Third section</a></li>
	<li data-menuanchor="footer"><a href="#footer">Footer</a></li>
</ul>


<div id="myContainer">
	<div class="ms-left">
		<div class="ms-section section1">
			<h1>Left 1</h1>			
		</div>

		<div class="ms-section section2">
			<h1>Left 2</h1>			
		</div>

		<div class="ms-section section3">
			<h1>Left 3</h1>			
		</div>


	</div>

	<div class="ms-right">
		<div class="ms-section section1">
			<h1>Right 1</h1>
		</div>

		<div class="ms-section section2">
			<h1>Right 2</h1>
		</div>

		<div class="ms-section section3">
			<h1>Right 3</h1>
		</div>
	</div>
</div>

<div class="ms-auto-height myAuto">
	Demo
</div>


</body>
</html>
